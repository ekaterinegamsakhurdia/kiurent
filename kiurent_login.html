<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Haven" />
  <meta name="language" content="English" />
  <meta name="rating" content="Safe for kids" />
  <link rel="stylesheet" href="kiurent_login.css">
  <title>KIU-rent</title>
</head>
<body class="login-page">

  <header class="site-header">
    <h1 class="site-title">KIU - rent</h1>
  </header>

  <main class="login-container">

    <section class="info-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Kutaisi_International_University_Logo.svg/2560px-Kutaisi_International_University_Logo.svg.png" alt="KIU Logo" class="uni-logo" width="500">
      <p class="platform-description">
        KIU-rent is a campus rental platform that enables students and staff to rent or lend items such as textbooks, electronics, and bicycles, fostering a convenient and cost-effective community exchange.
      </p>
    </section>

    <section class="form-section">
        <form action="homepage.html" method="get" class="login-form" target="_blank">
          <fieldset class="form-fieldset">
            <legend class="form-legend">Log in here</legend>
      
            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" name="login" class="input-field" required autofocus>
      
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" name="login" class="input-field" required>
      
            <button type="submit" class="login-button">Log In</button>
          </fieldset>
        </form>
      </section>
      

  </main>

  <footer class="site-footer">
    <a href="registration.html" class="signup-link" target="_blank">
      <p class="signup-text">Don't have an account?</p>
    </a>
  </footer>

</body>
</html>
